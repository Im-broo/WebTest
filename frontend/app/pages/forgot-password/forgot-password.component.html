<main class="container-fluid container-md">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
                <span class="fs-1 fw-bold text-warning">TestWeb</span>
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Восстановление пароля</h1>
                    <form
                        #resForm="ngForm"
                        class="needs-validation"
                        autocomplete="off"
                        (ngSubmit)="resetPassword($event, email.invalid)"
                    >
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">E-mail</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Email"
                                [(ngModel)]="user.email" #email="ngModel"
                                required
                                email
                                autofocus
                            />
                            <div
                                *ngIf="email.invalid && (email.dirty || resForm.submitted)"
                                class="invalid-feedback d-block text-end"
                            >
                                <div *ngIf="email.errors?.['required']">
                                    Поле обязательно для заполнения.
                                </div>
                                <div *ngIf="email.errors?.['email']">
                                    Поле должно быть валидным email адресом.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button
                                type="submit"
                                class="btn btn-warning ms-auto"
                                [disabled]="processing"
                            >Сбросить пароль</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Вернуться к <a class="text-dark" routerLink="/login">авторизации</a>
                    </div>
                </div>
            </div>
            <div class="text-center my-3 text-muted">
                Copyright © 2022 — TestWeb
            </div>
        </div>
    </div>
</main>
